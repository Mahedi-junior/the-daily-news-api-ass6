<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Daily News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4e6c12451b.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">

    <header>
        <section>
            <nav class="navbar navbar-expand-lg bg-light p-0">
                <div class="container-fluid container">
                    <div class="d-flex mt-2">
                        <a class="navbar-brand" href="#">
                            <p class="fs-3 fw-semibold"><span class="bg-">Daily</span> News</p>
                        </a>
                    </div>
                    <div class="d-flex ">
                        <a class="navbar-brand" href="#">
                            News
                        </a>
                        <a class="navbar-brand" href="#"> Blog
                        </a>
                        <a class="navbar-brand" href="#">
                            <img src="images/logo2.png" alt="Bootstrap" width="30" height="30">
                        </a>
                    </div>
                </div>
            </nav>
        </section>

        <!--All categories display-->

        <section class="d-flex container">
            <div id="categories-container" class="container-fluid navbar navbar-expand-lg  text-dark">

            </div>
        </section>
    </header>

    <main class="">

        <!-- loader -->
        <section id="spinner" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center text-success align-items-center ">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Display News -->
        <section class="container">
            <div id="news-container" class="mb-5 mt-5">

            </div>
        </section>

        <section>
            <!-- No phone Found -->
            <div id="no-news-found" class="d-none mt-5">
                <h1 class="text-danger text-center"> No News Found..Please Search another News
                </h1>
            </div>
        </section>

        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="newsDetailModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>







    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- script link -->
    <script src="js/news.js"></script>
</body>

</html>
